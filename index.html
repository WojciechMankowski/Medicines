<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Apteczka domowa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/CSS/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light ">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Strona główna <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logowanie</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <section id="home">
            <div class="row description">
                <div class="slider col">
                    TUTAJ BĘDZIE SLAJDER
                </div>
                <div class="col">
                    TUTAJ BĘDZIE KRÓTKI OPIS
                </div>
            </div>
            <!-- productfeatures  cechy produktu  -->
            <div class="productfeatures">
                cechy produktu
            </div>
            <div class="statistics">
                STATYSTYKI
            </div>
        </section>
        <section id="registration">
            <h3>Rejestracja</h3>
            <div>
                <form class="forms">
                    <div class="form-message"></div>
                    <div class="form-grups">
                        <div class="row">
                            <div class="col">
                                <label for="input_nameuser" class="form-label">Nazwa użytkownika: </label>
                                <input type="text" id="input_nameuser" class="form-control">
                                <label for="input_password" class="form-label">Hasło:</label>
                                <input type="password" id="input_password" class="form-control">
                                <input type="submit" value="Zapisz się">
                            </div>
                            <div class="row">
                                <div class="col-sm-15">
                                     <label for="input_email" class="form-label">E-mail: </label>
                                    <input type="email" id="input_email" class="form-control">
                                    <label for="input_password2" class="form-label">Powtórz hasło:</label>
                                    <input type="password" id="input_password2" class="form-control">
                                    <input type="reset" value="Wyczyść formulacz">
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./static/JS/index.js"></script>
</body>

</html>
